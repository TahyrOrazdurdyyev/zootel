# Zootel Platform GraphQL Schema

scalar Time
scalar Upload

# User types
type User {
  id: ID!
  firebaseUID: String!
  email: String!
  firstName: String
  lastName: String
  gender: String
  dateOfBirth: Time
  phone: String
  address: String
  country: String
  state: String
  city: String
  timezone: String
  avatarURL: String
  emergencyContact: String
  vetContact: String
  notificationMethods: [String!]!
  marketingOptIn: Boolean!
  pets: [Pet!]!
  bookings: [Booking!]!
  orders: [Order!]!
  chats: [Chat!]!
  createdAt: Time!
  updatedAt: Time!
}

# Pet types
type PetType {
  id: ID!
  name: String!
  breeds: [Breed!]!
  createdAt: Time!
}

type Breed {
  id: ID!
  name: String!
  petType: PetType!
  createdAt: Time!
}

type Pet {
  id: ID!
  user: User!
  name: String!
  petType: PetType!
  breed: Breed
  gender: String
  dateOfBirth: Time
  weight: Float
  microchipID: String
  sterilized: Boolean!
  photoURL: String
  photoGallery: [String!]!
  vaccinations: String
  allergies: [String!]!
  medications: String
  specialNeeds: String
  vetContact: String
  notes: String
  bookings: [Booking!]!
  createdAt: Time!
  updatedAt: Time!
}

# Company types
type Plan {
  id: ID!
  name: String!
  price: Float!
  features: [String!]!
  freeTrialEnabled: Boolean!
  freeTrialDays: Int!
  maxEmployees: Int!
  templatesAccess: Boolean!
  demoModeAccess: Boolean!
  includedAIAgents: [String!]!
  aiAgentAddons: [String!]!
  companies: [Company!]!
  createdAt: Time!
  updatedAt: Time!
}

type PaymentSettings {
  id: ID!
  stripeEnabled: Boolean!
  commissionEnabled: Boolean!
  commissionPercentage: Float!
  stripePublishableKey: String
  stripeSecretKey: String
  createdAt: Time!
  updatedAt: Time!
}

type Company {
  id: ID!
  owner: User!
  name: String!
  description: String
  categories: [String!]!
  country: String
  state: String
  city: String
  address: String
  phone: String
  email: String
  website: String
  logoURL: String
  mediaGallery: [String!]!
  businessHours: String
  plan: Plan
  trialExpired: Boolean!
  specialPartner: Boolean!
  manualEnabledCRM: Boolean!
  manualEnabledAIAgents: Boolean!
  isDemo: Boolean!
  isActive: Boolean!
  employees: [Employee!]!
  services: [Service!]!
  products: [Product!]!
  bookings: [Booking!]!
  orders: [Order!]!
  chats: [Chat!]!
  aiAgents: [AIAgent!]!
  createdAt: Time!
  updatedAt: Time!
}

type Employee {
  id: ID!
  company: Company!
  username: String!
  firstName: String
  lastName: String
  email: String
  phone: String
  role: String
  permissions: [String!]!
  isActive: Boolean!
  bookings: [Booking!]!
  createdAt: Time!
  updatedAt: Time!
}

# Service types
type ServiceCategory {
  id: ID!
  name: String!
  icon: String
  services: [Service!]!
  products: [Product!]!
  createdAt: Time!
}

type Service {
  id: ID!
  company: Company!
  category: ServiceCategory!
  name: String!
  description: String
  price: Float!
  duration: Int
  imageURL: String
  isActive: Boolean!
  bookings: [Booking!]!
  createdAt: Time!
  updatedAt: Time!
}

type Product {
  id: ID!
  company: Company!
  category: ServiceCategory!
  name: String!
  description: String
  price: Float!
  stock: Int!
  lowStockAlert: Int!
  imageURL: String
  imageGallery: [String!]!
  isActive: Boolean!
  createdAt: Time!
  updatedAt: Time!
}

# Booking types
type Booking {
  id: ID!
  user: User!
  company: Company!
  service: Service!
  pet: Pet!
  employee: Employee
  dateTime: Time!
  duration: Int
  price: Float!
  status: BookingStatus!
  notes: String
  paymentID: String
  createdAt: Time!
  updatedAt: Time!
}

enum BookingStatus {
  PENDING
  CONFIRMED
  IN_PROGRESS
  COMPLETED
  CANCELLED
}

# Order types
type Order {
  id: ID!
  user: User!
  company: Company!
  orderItems: String!
  totalAmount: Float!
  status: OrderStatus!
  shippingAddress: String
  paymentID: String
  trackingNumber: String
  createdAt: Time!
  updatedAt: Time!
}

enum OrderStatus {
  PENDING
  CONFIRMED
  PROCESSING
  SHIPPED
  DELIVERED
  CANCELLED
}

# Chat types
type Chat {
  id: ID!
  user: User!
  company: Company!
  lastMessage: String
  lastMessageAt: Time!
  isActive: Boolean!
  messages: [Message!]!
  createdAt: Time!
  updatedAt: Time!
}

type Message {
  id: ID!
  chat: Chat!
  senderID: String!
  senderType: SenderType!
  content: String!
  messageType: MessageType!
  metadata: String
  createdAt: Time!
}

enum SenderType {
  USER
  EMPLOYEE
  AI_AGENT
}

enum MessageType {
  TEXT
  IMAGE
  FILE
}

# AI types
type AIAgent {
  id: ID!
  company: Company!
  name: String!
  type: String!
  systemPrompt: String!
  isActive: Boolean!
  createdAt: Time!
  updatedAt: Time!
}

# Notification types
type NotificationSchedule {
  id: ID!
  user: User!
  type: String!
  title: String!
  message: String!
  scheduledFor: Time!
  sent: Boolean!
  sentAt: Time
  createdAt: Time!
}

